version: 0.2

phases:
  pre_build:
    commands:
      - printenv
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - docker build -t bottles .
      - docker create --name bottles bottles
      - docker cp bottles:/bottles ./bottles
      - tar -czvf bottles.tar.gz bottles appspec.yml
      - aws s3 cp bottles.tar.gz s3://$OUTPUT_BUCKET/bottles.tar.gz

